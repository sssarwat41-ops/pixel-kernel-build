name: Build Pixel 6 Pro Kernel (Public Fix)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Environment
        run: |
          sudo apt update
          sudo apt install -y bc build-essential flex bison libssl-dev libelf-dev clang lld llvm git python3

      - name: Download Source
        run: |
          # بەکارهێنانی لینکێک کە پێویستی بە پاسۆرد نییە
          git clone --depth 1 https://googlesource.googlesource.com/kernel/common kernel
          
      - name: Build
        run: |
          cd kernel
          # ئامادەکردنی ڕێکخستنی GKI (کە پیکسڵ ٦ بەکاری دەهێنێت)
          make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- LLVM=1 gki_defconfig
          
          # چالاککردنی مۆدی مۆنیتۆر
          echo "CONFIG_CFG80211=y" >> .config
          echo "CONFIG_MAC80211=y" >> .config
          
          # دەستپێکردنی دروستکردن
          make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- LLVM=1 -j$(nproc)

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Pixel6Pro-Kernel
          path: kernel/arch/arm64/boot/Image
