name: Build Pixel 6 Pro Kernel
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Environment
        run: |
          sudo apt update
          sudo apt install -y bc build-essential flex bison libssl-dev libelf-dev clang lld llvm git python3

      - name: Download Kernel Source
        run: |
          # لێرەدا بەبێ دیاریکردنی لق (Branch) دایدەبەزێنین بۆ ئەوەی هەڵەی 128 نەیەت
          git clone https://android.googlesource.com/kernel/gs --depth 1 kernel

      - name: Patch and Config
        run: |
          cd kernel
          # دروستکردنی ڕێکخستنی بنەڕەتی بۆ GKI (بۆ هەموو پیکسڵە نوێیەکان دەبێت)
          make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- LLVM=1 gki_defconfig
          
          # چالاککردنی مۆدی مۆنیتۆر
          echo "CONFIG_CFG80211=y" >> .config
          echo "CONFIG_MAC80211=y" >> .config
          echo "CONFIG_WLAN_VENDOR_BROADCOM=y" >> .config

      - name: Build Kernel
        run: |
          cd kernel
          # دەستپێکردنی دروستکردنەکە
          make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- LLVM=1 -j$(nproc)

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Pixel6Pro-Kernel
          path: kernel/arch/arm64/boot/Image
