name: Build Pixel 6 Pro Kernel (GKI Fix)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Environment
        run: |
          sudo apt update
          sudo apt install -y bc build-essential flex bison libssl-dev libelf-dev clang lld llvm git python3

      - name: Download Source
        run: |
          git clone --depth 1 https://android.googlesource.com/kernel/common -b android12-5.10 kernel

      - name: Build Kernel
        run: |
          cd kernel
          # ئامادەکردنی کێرناڵی ستاندارد (GKI) بۆ پیکسڵ
          make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- LLVM=1 gki_defconfig
          
          # چالاککردنی مۆدی مۆنیتۆر پێش دەستپێکردن
          sed -i 's/# CONFIG_CFG80211 is not set/CONFIG_CFG80211=y/g' .config
          echo "CONFIG_MAC80211=y" >> .config
          
          # دروستکردنی تەنها یەک فایل (ئەمە مەحاڵە هەڵە بدات)
          make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- LLVM=1 -j$(nproc) Image

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Pixel6Pro-Kernel
          path: kernel/arch/arm64/boot/Image
