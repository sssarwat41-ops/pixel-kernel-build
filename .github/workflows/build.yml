name: Build Pixel 6 Pro Kernel (Final Fix)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Environment
        run: |
          sudo apt update
          sudo apt install -y bc build-essential flex bison libssl-dev libelf-dev clang lld llvm git python3- pip
          # دابەزاندنی ئامرازی Repo ی فەرمی گووگڵ
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          sudo ln -sf ~/bin/repo /usr/bin/repo

      - name: Sync Source (No more 128 error)
        run: |
          mkdir kernel && cd kernel
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          # لێرەدا ڕاستەوخۆ دەچینە سەر سەرچاوەی فەرمی پیکسڵ ٦
          repo init -u https://android.googlesource.com/kernel/manifest -b android-gs-pixel-5.10 --depth=1
          repo sync -c -j$(nproc) --no-tags --no-clone-bundle

      - name: Build Kernel
        run: |
          cd kernel
          # ئامادەکردنی کێرناڵەکە
          BUILD_CONFIG=common/build.config.gki.aarch64 build/build.sh
          
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Pixel6Pro-Kernel
          path: out/android-gs-pixel-5.10/dist/Image
