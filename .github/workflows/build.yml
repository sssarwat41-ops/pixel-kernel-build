name: Build Pixel 6 Pro Kernel (Fix 100 Error)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Environment
        run: |
          sudo apt update
          sudo apt install -y bc build-essential flex bison libssl-dev libelf-dev clang lld llvm git python3

      - name: Download Source
        run: |
          # بەکارهێنانی لینکێکی جێگیرتر بۆ پیکسڵ ٦
          git clone --depth 1 https://github.com/aosp-mirror/kernel_gs_google-modules_soc_gs --branch android-gs-pixel-5.10-android12 kernel
          
      - name: Build
        run: |
          cd kernel
          make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- LLVM=1 gki_defconfig
          # زیادکردنی مۆدی مۆنیتۆر
          echo "CONFIG_CFG80211=y" >> .config
          echo "CONFIG_MAC80211=y" >> .config
          # دەستپێکردنی دروستکردن
          make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- LLVM=1 -j$(nproc)

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Pixel6Pro-Kernel
          path: kernel/arch/arm64/boot/Image
